name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # Critical fix for artifact tracking

concurrency:
  group: "pages"
  cancel-in-progress: true  # Better for concurrent deployments

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.117.0'
          extended: true

      - name: Build site
        env:
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "https://rv-auto-2025.github.io/"  # Use actual Pages URL

      - name: Verify build output
        run: ls -la public  # Ensure public directory exists

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1  # Prevent version conflicts

      - name: Deploy
        uses: actions/deploy-pages@v3
        timeout-minutes: 5  # Prevent API timeout
